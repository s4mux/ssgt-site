<div class="container">
    <div class="row mt-5 mb-5">

        {{#each this}}
        <div class="col-sm-6 col-md-4 col-lg-3 mt-5">
        <div class="card">
          {{#each funktion}}
            <h3 class="card-header">{{this}}</h3>
            {{/each}}
            <div class="card-body">
                <h5 class="card-title">{{vorname}} {{name}}</h5>
                <p class="card-text">{{strasse}}<br>{{plz}} {{ort}}</p>
                
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item align-items-right">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" onclick="
                  $('#contactModalTitle').text('{{vorname}} {{name}} kontaktieren:');
                //  $('#contactModalName').text('{{vorname}} {{name}}');
                //  $('#contactModalStreet').text('{{strasse}}');
                //  $('#contactModalZipAndTown').text('{{plz}} {{ort}}');
                //  $('#contactModalMail').text('{{mail}}');
                //  $('#contactModalPhone').text('{{privat}}');
                  $('#message-destination-form-group').addClass('mail-helper');
                  $('#message-destination-name-form-group').addClass('mail-helper');
                  $('#message-robot-form-group').addClass('mail-helper');

                  
                  $('#message-destination').val('admin'/*'{{mail}}'*/);
                  $('#message-destination-name').val('{{vorname}}');//.addClass('mail-helper');
                  $('#message-robot').val('');//.addClass('mail-helper');
                
                ">
                  Kontakt
                </button>
              </li>
            </ul>
</div>
        </div>

        {{/each}}
    </div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="contactModalTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="contactModalTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


        <form action="/contact.php" method="post" id="contact-form">
          <div class="form-group" id="recipient-name-form-group">
            <label for="recipient-name" class="col-form-label">Dein Name:</label>
            <input type="text" class="form-control" id="recipient-name" name="name" required>
          </div>
          <div class="form-group" id="recipient-mail-form-group">
            <label for="recipient-mail" class="col-form-label">Deine E-mail:</label>
            <input type="email" class="form-control" id="recipient-mail" name="email" required>
          </div>
          <div class="form-group" id="message-text-form-group">
            <label for="message-text" class="col-form-label">Deine Nachricht:</label>
            <textarea class="form-control" id="message-text" name="message" required></textarea>
          </div>
          <div class="form-group" id="message-destination-form-group">
            <label for="message-destination" class="col-form-label">Destination:</label>
            <input class="form-control" id="message-destination" name="destination"></input>
          </div>
          <div class="form-group" id="message-destination-name-form-group">
            <label for="message-destination-name" class="col-form-label">Destination Name:</label>
            <input class="form-control" id="message-destination-name" name="destinationName"></input>
          </div>
          <div class="form-group" id="message-robot-form-group">
            <label for="message-robot" class="col-form-label">Roboter:</label>
            <input class="form-control" id="message-robot" name="robot" value="true"></input>
          </div>
        </form>

    <!--
        <h5 id="contactModalName">vorname name</h5>
        <p ><span id="contactModalStreet">strasse</span><br><span id="contactModalZipAndTown"> plz ort</span></p>
         <p> <span id="contactModalMail">info</span><span>.vorstand</span>@ssgt.ch</p>
         <p> <span id="contactModalPhone">privat</span></p>-->    
        
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" form="contact-form">Senden</button>
      </div>
    </div>
  </div>
</div>

</div>

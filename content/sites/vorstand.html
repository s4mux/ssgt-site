<div class="container">
    <div class="row mt-5 mb-5">

        {{#each this}}
        <div class="col-sm-6 col-md-4 col-lg-3 mt-5">
        <div class="card">
          {{#each funktion}}
            <h3 class="card-header">{{this}}</h3>
            {{/each}}
            <div class="card-body">
                <h5 class="card-title">{{vorname}} {{name}}</h5>
                <p class="card-text">{{strasse}}<br>{{plz}} {{ort}}</p>
                
              <a href="#" class="card-link">{{mail}}</a>
            </div>
            <ul class="list-group list-group-flush">
              {{#if privat}}<li class="list-group-item">{{privat}}</li>{{/if}}
              {{#if geschäft}}<li class="list-group-item">{{geschäft}}</li>{{/if}}
            </ul>
</div>
        </div>

        {{/each}}
    </div>

</div>
